<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>峡湾形成过程</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f8ff;
      font-family: "Microsoft YaHei", sans-serif;
    }
    .container {
      width: 500px;
      height: 500px;
      position: relative;
      overflow: hidden;
      border: 2px solid #333;
      background: linear-gradient(to bottom, #87CEEB 0%, #B0E2FF 60%, #1E90FF 100%);
    }
    
    .stage {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    
    .label {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px black, -2px -2px 4px black;
      font-size: 24px;
      z-index: 10;
      background-color: rgba(0,0,0,0.5);
      padding: 5px;
    }
    
    /* 阶段1：原始河谷 */
    .stage1 { 
      background: linear-gradient(to bottom, #87CEEB 0%, #B0E2FF 50%, #4CAF50 100%);
    }
    
    .mountain {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 70%;
    }
    
    .valley {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 60%;
      background: #8BC34A;
      clip-path: polygon(0% 100%, 15% 60%, 30% 65%, 45% 55%, 60% 60%, 75% 50%, 90% 55%, 100% 45%, 100% 100%);
    }
    
    .river {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 60%;
      background: linear-gradient(to bottom, rgba(33, 150, 243, 0.9), rgba(33, 150, 243, 1));
      z-index: 2;
    }

    /* 阶段2：冰川覆盖与侵蚀 */
    .stage2 { 
      background: linear-gradient(to bottom, #E1F5FE 0%, #B3E5FC 50%, #81D4FA 100%);
    }
    
    .u-shaped-valley {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 60%;
      background: #E0F7FA;
      clip-path: polygon(0% 100%, 15% 70%, 30% 72%, 45% 70%, 60% 72%, 75% 70%, 90% 72%, 100% 70%, 100% 100%);
    }
    
    .glacier {
      position: absolute;
      bottom: 30%;
      left: -100%;
      width: 100%;
      height: 30%;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.95), rgba(224, 247, 250, 0.9));
      box-shadow: 0 0 20px rgba(255, 255, 255, 1);
      animation: moveGlacier 3s forwards;
      z-index: 3;
    }
    
    .glacier-surface {
      position: absolute;
      top: 0;
      width: 100%;
      height: 20px;
      background: rgba(230, 245, 250, 0.9);
    }
    
    .glacier-details {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    
    .ice-crack {
      position: absolute;
      background: rgba(200, 230, 240, 0.7);
      border-radius: 3px;
    }
    
    .crack1 {
      top: 30%;
      left: 20%;
      width: 50px;
      height: 8px;
      transform: rotate(30deg);
    }
    
    .crack2 {
      top: 50%;
      left: 50%;
      width: 70px;
      height: 6px;
      transform: rotate(-20deg);
    }
    
    .crack3 {
      top: 70%;
      left: 70%;
      width: 40px;
      height: 7px;
      transform: rotate(45deg);
    }

    /* 阶段3：海水入侵形成峡湾 */
    .stage3 { 
      background: linear-gradient(to bottom, #87CEEB 0%, #4FC3F7 40%, #0288D1 100%);
    }
    
    .fjord-water {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to top, rgba(2, 119, 189, 1), rgba(33, 150, 243, 0.9));
    }
    
    .fjord-valley {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 70%;
      background: #01579B;
      clip-path: polygon(0% 100%, 15% 85%, 30% 87%, 45% 85%, 60% 87%, 75% 85%, 90% 87%, 100% 85%, 100% 100%);
    }
    
    .cliff-left {
      position: absolute;
      bottom: 50%;
      left: 22%;
      width: 15px;
      height: 100px;
      background: #212121;
      box-shadow: 5px 0 5px rgba(0,0,0,0.5);
    }
    
    .cliff-right {
      position: absolute;
      bottom: 50%;
      right: 22%;
      width: 15px;
      height: 100px;
      background: #212121;
      box-shadow: -5px 0 5px rgba(0,0,0,0.5);
    }
    
    .wave {
      position: absolute;
      bottom: 50%;
      left: 0;
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.6);
      animation: waveMove 2s infinite linear;
    }
    
    @keyframes moveGlacier {
      0% { 
        left: -100%; 
      }
      100% { 
        left: 0; 
      }
    }
    
    @keyframes waveMove {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 20px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stage stage1">
      <div class="label">V形河谷</div>
      <div class="mountain">
        <div class="valley"></div>
        <div class="river"></div>
      </div>
    </div>
    <div class="stage stage2">
      <div class="label">冰川侵蚀</div>
      <div class="u-shaped-valley"></div>
      <div class="glacier">
        <div class="glacier-surface"></div>
        <div class="glacier-details">
          <div class="ice-crack crack1"></div>
          <div class="ice-crack crack2"></div>
          <div class="ice-crack crack3"></div>
        </div>
      </div>
    </div>
    <div class="stage stage3">
      <div class="label">峡湾形成</div>
      <div class="fjord-valley"></div>
      <div class="fjord-water"></div>
      <div class="cliff-left"></div>
      <div class="cliff-right"></div>
      <div class="wave"></div>
    </div>
  </div>

  <script>
    // 控制三阶段依次显示（总时长10秒）
    const stages = document.querySelectorAll('.stage');
    let i = 0;
    const durations = [3000, 4000, 3000]; // 各阶段毫秒数

    function showStage(index) {
      if (index < stages.length) {
        stages.forEach(s => s.style.opacity = '0');
        stages[index].style.opacity = '1';
        setTimeout(() => showStage(index + 1), durations[index]);
      } else {
        // 循环播放
        setTimeout(() => showStage(0), 1000);
      }
    }

    // 启动动画
    setTimeout(() => showStage(0), 500);
  </script>
</body>
</html>
